{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="c-card c-card--responsive u-mb-medium">
                <div class="c-field has-icon-right">
{#                    <form method="get">#}
{#                        <input class="c-input" type="text" name="id" placeholder="Искать по ID пользователя">#}
{#                        <input type="submit" value="Искать по ID">#}
{#                    </form>#}
                </div>
                    <div class="c-card__head">
                        <h5 class="c-card__title">Сообщения</h5>
                    </div>

                    <table class="c-table u-border-zero">
                        <thead>
                        <tr>
                            <th class="c-table__cell u-text-mute">Название</th>
                            <th class="c-table__cell">Текст</th>

                        </tr>
                        </thead>
                        <tbody>
                           {% for message in messages %}
                                <tr class="c-table__row">
                                <td class="c-table__cell">{{ message.name }}</td>
                                <td class="c-table__cell">{{ message.text }}</td>
                                <td class="c-table__cell u-text-right">
                                    <a href="{% url 'edit_message' message.id %}"><span
                                            class="c-badge c-badge--small c-badge--warning">Изменить</span></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>


        </div><!-- // .container -->
{% endblock %}
