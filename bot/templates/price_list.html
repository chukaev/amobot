{% extends 'base.html' %}
{% block content %}

    <table class="c-table u-border-zero">

        <tbody>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell">{% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            </td>
        </tr>

        {% for price in prices %}
            <form method="post" action="{% url 'edit_price' price.id %}">
                <tr class="c-table__row" id="no_border">
                    <td class="c-table__cell" id="input__cell"><label>Цена <input class="c-input"
                                                                                  value="{{ price.value|floatformat }}"
                                                                                  type="number" step="0.01" name="value"></label>
                    </td>
                </tr>

                <tr class="c-table__row" id="no_border">
                    <td class="c-table__cell" id="input__cell"><input type="submit">
                    </td>
                </tr>
            </form>
        {% endfor %}

        </tbody>
    </table>




{% endblock %}
